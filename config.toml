    # About section
	[params.about]
        enable = true
		title = "Historie"
		subtitle = "Unsere Geschichte"
		endpoint = "Komm<br>Feier<br>mit Uns!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.about.events]]
			img = "1.jpg"
			date = "1997"
			title = "Die erste Party steigt in Sontheim"
			description = "Die V-Party ist als Idee auf einer Geburtstagsfeier 1996 geboren. Damals noch als Vernichter-Party. Die Erste Vernichter-Party stieg dann im Sommer 1997 in Sontheim. Eine legendäre Geschichte nahm Ihren Lauf… Neben der Party wurde auch jedes Jahr ein Faschingswagen gestaltet."

		[[params.about.events]]
			img = "2.jpg"
			date = "Fasching 2006"
			title = "Vereinsgründung"
			description = "Die Party wuchs von Jahr zu Jahr und erfreute sich immer höherer Beliebtheit. Um die Party auf geordnete Füße zu stellen wurde 2006 der Verein „Faschingsfreunde Zusamaltheim e.V.“ ins Leben gerufen."

		[[params.about.events]]
			img = "3.jpg"
			date = "Mai 2015"
			title = "Plötzlicher Umzug"
			description = "Nicht mal plötziche Probleme mit Platz und Untergrund kann uns schlagen! Somit sind wir kurzfristig auf einen Nebenplatz umgezogen..."

		[[params.about.events]]
			img = "5.jpg"
			date = "Mai 2016"
			title = "Auf zum 20. Jubiläum"
			description = "Im Jahr 2016 feiert der „Faschingsfreunde Zusamaltheim e.V.“ sein 10 Jähriges Jubiläum und gleichzeitig die 20. V-Party! Auf Grund des Unwetters von Freitag Abend musste die Party kurzfristig abgesagt werden. Glücklicherweise konnte dafür am Sonntag nochmal gefeiert werden! Hierfür nochmal herzlichen Danke an alle Beteiligten!"

	        [[params.about.events]]
			img = "6.jpg"
			date = "Juni 2017"
			title = "Party-Total-Erleben"
			description = "Wir versuchen heuer wieder unser Bestes zu geben und die V-Party für euch unvergesslich zu machen! Auch 2017 heißt es wieder PARTY TOTAL ERLEBEN!!!"


