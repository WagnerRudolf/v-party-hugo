description: Die V-Party engagiert sich jedes Jahr für einen guten Zweck.<br>Jedes Jahr wird ein Teil der Einnahmen einem gemeinnützigen Zweck zugeführt. So wurden schon der Kindergarten, die Kirche, der Sportverein sowie die örtliche und umliegende Feuerwehren finanziell unterstützt.<br><br><br>Im Jahr 2019 unterstützen die Faschingsfreunde Zusamaltheim den Bunten Kreis Augsburg mit einer Spende von 1.500€.  Seit über 25 Jahren betreut der Bunte Kreis Familien mit chronisch, krebs- und schwerstkranken Kindern in unserer schwäbischen Region.<img class="img-responsive img-centered" src="/img/sozial/spende_bunter_kreis.jpg" /><br><br><br>Im Jahr 2018 unterstützen die Faschingsfreunde Zusamaltheim den Kindergarten Zusamaltheim mit einer Spende von 250€. <img class="img-responsive img-centered" src="/img/sozial/spende_kindergarten.jpg" /><br><br><br>Im Jahr 2017 unterstützen die Faschingsfreunde Zusamaltheim die Pfarrgemeinde Zusamaltheim mit einer Spende von 250€. <img class="img-responsive img-centered" src="/img/sozial/spende_kirche.jpg" /><br><br><br>Im Jahr 2017 unterstützen die Faschingsfreunde Zusamaltheim unseren Pfarrer Mathew Biju P. für sein soziales Egnagement in seiner Heimat Indien mit einer Spende von 250€. <img class="img-responsive img-centered" src="/img/sozial/spende_pfarrer.jpg" /><br><br><br>Im Jahr 2013 organisierten und unterstützen die Faschingsfreunde die DKMS Knochenspenderdatei mit einer Typisierungsaktion für Leukemiepatienten.<img class="img-responsive img-centered" src="/img/sozial/dkms.jpg" /><img class="img-responsive img-centered" src="/img/sozial/dkms_2.jpg" /><br><br>Die Fschingsfreunde haben auch weiterhin vor sich sozial zu engagieren.
